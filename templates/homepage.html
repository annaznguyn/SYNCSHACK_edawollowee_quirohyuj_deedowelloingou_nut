<!DOCTYPE html>

<html lang="en">

    <style>
        body {
            margin: 0;
        }

        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1A5ECB;
        }

        ul.navbar li {
            float: left;
        }

        ul.navbar li:last-child {
            float: right;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        ul.navbar li a:hover {
            background-color: #11408D;
        }
    </style>

    <body>
        <ul class="navbar">
            <li><a href="/home">GoodHands</a></li>
            <li><a href="/login">Login</a></li>
        </ul>

        <img src="https://wallpapercave.com/wp/wp10843280.jpg" width="100%" height="700px">
    </body>
</html>
